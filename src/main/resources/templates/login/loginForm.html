<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">HG닷컴</a>
        </div>
    </nav>
</header><br/><br/>
<main class="body-content">
    <div class="container" style="width: 900px;">
        <div id="wrapper">
        <div class="py-5 text-center">
            <h2>HG닷컴 로그인</h2>
        </div>
        <hr />

        <form role="form" action="/login" method="post">
            <div>
                <label for="loginId">로그인 ID</label>
                <input type="text" id="loginId" name="loginId" class="form-control" placeholder="ID를 입력하세요.">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="패스워드를 입력하세요.">
            </div>

            <div th:if="${error}">
                <p class='field-error'>ID 또는 비밀번호가 틀렸습니다.</p>
            </div>

            <hr class="my-2">

            <div class="row">
                <div class="col-md-4">
                    <button class="w-100 btn btn-outline-dark" type="button">아이디 찾기</button>
                </div>
                <div class="col-md-4">
                    <button class="w-100 btn btn-outline-dark" type="button">비밀번호 찾기</button>
                </div>
                <div class="col-md-4">
                    <button class="w-100 btn btn-outline-dark" type="button" th:onclick="|location.href='@{/register}'|">회원가입</button>
                </div>
            </div>
            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer">
</footer>
</body>
</html>
